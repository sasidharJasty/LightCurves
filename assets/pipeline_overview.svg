<svg width="640" height="240" viewBox="0 0 640 240" xmlns="http://www.w3.org/2000/svg">
  <style>
    .stage { fill:#0f172a; stroke:#334155; stroke-width:2; rx:12; ry:12; }
    .stage text { fill:#f8fafc; font-family:"Helvetica",sans-serif; font-size:16px; }
    .caption { fill:#475569; font-family:"Helvetica",sans-serif; font-size:14px; }
    .arrow { stroke:#475569; stroke-width:2; marker-end:url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#475569" />
    </marker>
  </defs>
  <rect class="stage" x="20" y="40" width="160" height="80" rx="12" ry="12" />
  <text x="100" y="85" text-anchor="middle" fill="#f8fafc" font-family="Helvetica" font-size="16">NASA TAP Download</text>

  <rect class="stage" x="230" y="40" width="160" height="80" rx="12" ry="12" />
  <text x="310" y="70" text-anchor="middle" fill="#f8fafc" font-family="Helvetica" font-size="16">Catalog Unification</text>
  <text x="310" y="95" text-anchor="middle" fill="#cbd5f5" font-family="Helvetica" font-size="12">KOI + K2 + TESS</text>

  <rect class="stage" x="440" y="40" width="180" height="80" rx="12" ry="12" />
  <text x="530" y="75" text-anchor="middle" fill="#f8fafc" font-family="Helvetica" font-size="16">Feature Engineering</text>
  <text x="530" y="100" text-anchor="middle" fill="#cbd5f5" font-family="Helvetica" font-size="12">period, depth, mission</text>

  <line class="arrow" x1="180" y1="80" x2="230" y2="80" />
  <line class="arrow" x1="390" y1="80" x2="440" y2="80" />

  <rect class="stage" x="110" y="150" width="190" height="70" rx="12" ry="12" />
  <text x="205" y="185" text-anchor="middle" fill="#f8fafc" font-family="Helvetica" font-size="16">Tabular XGBoost</text>

  <rect class="stage" x="350" y="150" width="190" height="70" rx="12" ry="12" />
  <text x="445" y="185" text-anchor="middle" fill="#f8fafc" font-family="Helvetica" font-size="16">Light-curve CNN</text>

  <text class="caption" x="320" y="225" text-anchor="middle">Outputs feed the stacked meta-learner.</text>
</svg>
