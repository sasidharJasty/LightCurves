  <rect class="box" x="40" y="40" width="180" height="70" />
  <text class="label" x="130" y="85" text-anchor="middle">XGBoost Tabular</text>

  <rect class="box" x="300" y="40" width="180" height="70" />
  <text class="label" x="390" y="70" text-anchor="middle">Phase CNN</text>
  <text class="label" x="390" y="95" text-anchor="middle">(optional)</text>

  <rect class="box" x="170" y="170" width="180" height="70" />
